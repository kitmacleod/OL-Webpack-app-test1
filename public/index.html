<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Integrating OpenLayers with a Webpack build</title>
    <style>
    html, body, #map-container {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #5e5ef1;
    }
      </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="mouse-position"></div>
    <form>
      <label>Projection</label>
      <select id="projection">
        <option value="EPSG:4326">EPSG:4326">EPSG:4326 (WGS 84)</option>
        <option value="EPSG:3857">EPSG:3857 (WGS84 Web Mercator)</option>
      </select>
      <label>Precision </label>
      <input id="precision" type="number" min="0" max="12"value="4"/>
    </form>
    <script src="/bundle.js"></script>
  </body>
</html>
